<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực thành công - HlearnHub</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #AA261B;
            --secondary-color: #AA261B;
            --accent-color: #AA261B;
            --light-color: #fff;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: #444;
            background-color: #d7d5d5c4;
        }

        .success-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }

        .success-icon {
            font-size: 80px;
            color: var(--success-color);
            margin-bottom: 20px;
        }

        .success-title {
            color: var(--success-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn-home {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-logout {
            background-color: #f8f9fa;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-home:hover {
            background-color: #8a1f16;
            color: white;
        }

        .btn-logout:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <main class="main py-5">
        <div class="container">
            <div class="success-container">
                <i class="bi bi-check-circle-fill success-icon"></i>
                <h2 class="success-title">Xác thực email thành công!</h2>
                <p class="success-message">
                    Tài khoản của bạn đã được xác thực thành công. Bạn có thể đăng nhập và sử dụng đầy đủ các tính năng của HlearnHub.
                </p>
                
                <div class="btn-container">
                    <button onclick="window.location.href='/register'" class="btn btn-home">Nhập thông tin</button>
                    <button onclick="logout()" class="btn btn-logout">Đăng xuất</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
