    :root {
      --primary-color: #AA261B;
      --secondary-color: #AA261B;
      --accent-color: #AA261B;
      --light-color: #fff;
      --dark-color: #34495e;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      color: #444;
      background-color: #d7d5d5c4;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Open Sans', sans-serif;
      font-weight: 900;

    }

    /* Form styling */
    .schedule-form {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
      margin: 40px 0;
    }
    
    .form-title {
      text-align: center;
      margin-bottom: 40px;
      color: var(--primary-color);
      font-weight: 700;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(170, 38, 27, 0.2);
      border-color: var(--primary-color);
    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      margin-top: 20px;
      width: 100%;
    }
    
    .submit-btn:hover {
      /*background-color: var(#a8a8a8);*/
      transform: translateY(-3px);
    }

    
    /* Responsive styles */
    @media (max-width: 991px) {
      .navmenu ul {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
      }
      
      .navmenu.show ul {
        display: flex;
      }
      
      .navmenu li {
        padding: 15px 20px;
        border-bottom: 1px solid #eee;
      }
      
      .mobile-nav-toggle {
        display: block;
        font-size: 24px;
        cursor: pointer;
      }
      
      .btn-getstarted {
        margin-left: 15px;
      }
      
      .schedule-form {
        padding: 25px;
      }
    }

    document.getElementById('study-schedule-form').addEventListener('submit', async function (e) {
     e.preventDefault();
      const uid = localStorage.getItem("uid");
      if (!uid) {
        alert("Không tìm thấy uid trong localStorage!");
        return;
      }

      // Lấy ngày và giờ bắt đầu từ form
      const studyDate = document.getElementById("studyDate").value;
      const startTime = document.getElementById("startTime").value;

      // Kết hợp thành đối tượng Date của JS
      const startDateTime = new Date(`${studyDate}T${startTime}`);
      const now = new Date();

      // Kiểm tra nếu thời gian còn lại < 48 tiếng (172800000 ms)
      if (startDateTime - now < 172800000) { // 48 tiếng = 48 * 60 * 60 * 1000 ms = 172800000
        alert("Bạn chỉ được đăng ký lịch học trước ít nhất 48 tiếng so với giờ bắt đầu.");
        return;
      }

      // Thu thập dữ liệu từ form
      const studyingRequest = {
        uid: uid,
        start: startTime,
        end: document.getElementById("endTime").value,
        day: studyDate,
        generalSubject: document.getElementById("generalSubject").value,
        // subjectType: document.getElementById("courseType").value,
        // daicuong: document.getElementById("generalSubjectContainer").style.display === "block" ? document.getElementById("generalSubject").value : "Không chọn môn chuyên ngành",
        // chuyennganh: document.getElementById("specializedSubjectContainer").style.display === "block" ? document.getElementById("specializedSubject").value : "Không chọn môn đại cương",
        note: document.getElementById("notes").value || "Không có ghi chú",
        teacherId: "none",
        createdAt: new Date().toISOString()
      };


try {
  const docRef = await db.collection("studyingRequest").add(studyingRequest);
  if (!docRef.id) {
    throw new Error("Không thể tạo tài liệu mới.");
  }

  try {
    await db.collection("studyingRequest")
      .doc(docRef.id)
      .collection("uids")
      // .add({
      //   uid1: "khởi tạo"
      // });
  } catch (subError) {
    console.error("Lỗi khi thêm subcollection uids:", subError);
    alert("Đăng ký thành công, nhưng có lỗi khi thêm thông tin phụ.");
  }

  document.getElementById('study-schedule-form').reset();
  // document.getElementById("generalSubjectContainer").style.display = "none";
  // document.getElementById("specializedSubjectContainer").style.display = "none";
  alert("Đăng ký lịch học thành công!");

} catch (error) {
  console.error("Lỗi khi lưu vào Firestore:", error);
  alert("Đã xảy ra lỗi khi đăng ký lịch học.");
}
