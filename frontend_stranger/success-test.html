<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác thực thành công</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .success-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .success-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }
    h2 {
      color: #28a745;
      font-weight: 700;
    }
    p {
      margin-top: 10px;
      font-size: 16px;
    }
    .btn-login {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✔️</div>
    <h2>Xác Thực Thành Công</h2>
    <p>Email của bạn đã được xác thực. Bạn có thể đăng nhập và sử dụng hệ thống.</p>
    <a href="login.html" class="btn btn-login">Đăng nhập ngay</a>
  </div>
</body>
</html>
