<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>HlearnHub</title>
  <meta name="description" content="HlearnHub student learning platform">
  <meta name="keywords" content="education, tutoring, online learning">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #AA261B;
      --secondary-color: #AA261B;
      --accent-color: #AA261B;
      --light-color: #fff;
      --dark-color: #34495e;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      color: #444;
      background-color: #d7d5d5c4;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Open Sans', sans-serif;
      font-weight: 900;
    }

    /* Form styling */
    .schedule-form {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
      margin: 40px 0;
    }
    
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-weight: 700;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(170, 38, 27, 0.2);
      border-color: var(--primary-color);
    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      margin-top: 20px;
      width: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
    }

    .department-code-hint {
      font-style: italic;
      color: #888;
      font-size: 0.85rem;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .academic-info-column {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .academic-info-column .form-control {
      margin-top: auto;
    }

    .academic-info-column label {
      margin-bottom: 5px;
    }

    .profile-image-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .profile-preview {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      background-color: #f0f0f0;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px dashed #ccc;
    }

    .profile-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-preview i {
      font-size: 80px;
      color: #ccc;
    }

    .image-upload-btn {
      background-color: #f0f0f0;
      color: #444;
      padding: 8px 15px;
      border-radius: 50px;
      border: 1px dashed #ccc;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s;
      text-align: center;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    .image-upload-btn:hover {
      background-color: #e5e5e5;
    }

    .image-upload-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--primary-color);
      text-align: center;
    }
    
    /* Responsive styles */
    @media (max-width: 991px) {
      .navmenu ul {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        z-index: 999;
      }
      
      .navmenu.show ul {
        display: flex;
      }
      
      .navmenu li {
        padding: 15px 20px;
        border-bottom: 1px solid #eee;
      }
      
      .mobile-nav-toggle {
        display: block;
        font-size: 24px;
        cursor: pointer;
      }
      
      .btn-getstarted {
        margin-left: 15px;
      }
      
      .schedule-form {
        padding: 20px;
      }

      .profile-image-section {
        margin-bottom: 20px;
      }
    }
    
    @media (max-width: 767px) {
      .profile-preview {
        width: 180px;
        height: 240px;
      }
    }
  </style>
  <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

</head>

<body>
  <!-- Header (unchanged) -->
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <a href="/" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">HlearnHub</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/">Trang chủ</a></li>
          <li><a href="/about">Về chúng tôi</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted" href="#">Đăng ký</a>
    </div>
  </header>

  <main class="main py-5">
    <div class="container">
      <!-- Registration Form with Improved Layout -->
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="schedule-form">
            <h2 class="form-title">Đăng Ký Thành viên mới</h2>
            <form id="teaching-schedule-form">
              <div class="row">
                <!-- Form fields on the right for desktop -->
                <div class="col-md-8 order-md-2 order-1">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="birthDate" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="studentId" class="form-label">Mã số sinh viên</label>
                        <input type="number" class="form-control" id="studentId" name="studentId" required>
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="course" class="form-label">Khóa: K</label>
                        <input type="number" class="form-control" id="course" name="course" required>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <div class="row academic-info-row">
                        <div class="col-md-4">
                          <div class="academic-info-column">
                            <label for="departmentCode" class="form-label">Ngành học:</label>
                            <p class="department-code-hint">*mã ngành. VD: ET1</p>
                            <input type="text" class="form-control" id="departmentCode" name="departmentCode" required>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="academic-info-column">
                            <label for="recentGPA" class="form-label">GPA kỳ gần nhất:</label>
                            <div style="height: 26px;"><!-- Spacer to match department-code-hint height --></div>
                            <input type="number" step="0.01" min="0" max="4" class="form-control" id="recentGPA" name="recentGPA" required>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="academic-info-column">
                            <label for="cpa" class="form-label">CPA:</label>
                            <div style="height: 26px;"><!-- Spacer to match department-code-hint height --></div>
                            <input type="number" step="0.01" min="0" max="4" class="form-control" id="cpa" name="cpa" required>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="col-12 order-3">
                  <button type="submit" class="submit-btn">Đăng Ký</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (unchanged) -->
  <footer id="footer" class="footer">
    <div class="container footer-top">
      <div class="row gy-4">
        <div class="col-lg-5 col-md-12 footer-info">
          <div class="footer-logo">Hlearn<span>Hub</span></div>
          <p class="footer-subtitle">HlearnHub – Học cùng nhau, vững bước cùng nhau.</p>
          <div class="social-links d-flex mt-4">
            <a href="#"><i class="bi bi-twitter-x"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
        
        <div class="col-lg-7 col-md-12">
          <div class="footer-contact text-end">
            <p><i class="bi bi-geo-alt me-2"></i> 285 Đội Cấn, Ba Đình, Hà Nội</p>
            <p><i class="bi bi-telephone me-2"></i> +84 123 456 789</p>
            <p><i class="bi bi-envelope me-2"></i> info@hlearnhub.com</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container copyright text-center mt-4">
      <p>&copy; <span>2025</span> <strong>HlearnHub</strong>. All Rights Reserved</p>
    </div>
  </footer>

  <!-- Bootstrap and JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

  // Xử lý sự kiện submit form
  document.getElementById('teaching-schedule-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    // Lấy dữ liệu từ form
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const fullName = document.getElementById('fullName').value;
    const birthDate = document.getElementById('birthDate').value;
    const phoneNumber = document.getElementById('phoneNumber').value;
    const studentId = document.getElementById('studentId').value;
    const course = document.getElementById('course').value;
    const departmentCode = document.getElementById('departmentCode').value;
    const recentGPA = parseFloat(document.getElementById('recentGPA').value);
    const cpa = parseFloat(document.getElementById('cpa').value);
    const profileImageFile = document.getElementById('profileImage').files[0];

    try {
      // Tạo người dùng mới
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const uid = userCredential.user.uid;

      // Lưu thông tin vào Firestore
      await db.collection('users').doc(uid).set({
        uid,
        email,
        fullName,
        birthDate,
        phoneNumber,
        studentId,
        course,
        departmentCode,
        recentGPA,
        cpa,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Đăng ký thành công!");
      this.reset();
      document.getElementById('imagePreview').innerHTML = '<i class="bi bi-person"></i>';
    } catch (error) {
      console.error("Lỗi đăng ký:", error);
      alert("Đăng ký thất bại: " + error.message);
    }
  });
</script>

</body>
</html>
